<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacground: Cool Gradients</title>

    <style>
        body {
        margin: 0;
        }
     .container {
         width: 100vw;
         height: 100vh;
         background-image: radial-gradient(
             circle at top right,
             #173F5F,
             #173F5F 20%,
             #20639B 20%,
             #20639B 40%,
             #3CAEA3 40%,
             #3CAEA3 60%,
             #F6D55C 60%,
             #F6D55C 80%,
             #ED553B 80%);
        
    }



    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
