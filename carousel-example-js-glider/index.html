<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.3/glider.css" integrity="sha512-rEnjEH5u8xKS8NLcXC4nuZwT89x+tMB19ddbolNGE7DTl6o3JEo11kHAwryLlALFnxdONjO4xVpjunLWdiZR1A==" crossorigin="anonymous" />

    <style>
        body {
            background-color: #666;
        }

        .container {
            width: 100%;
            margin: auto;

        }

        .glider > div {
            border-width: 5px;
            border-style: solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(purple, white);
        }

        
    </style>

</head>
<body>
    

    <section class="container">

        <div class="glider-contain">

              <div><img src="https://i.picsum.photos/id/317/400/300.jpg?hmac=OzZjh6F_xWniQ9Xgsc7ZADYZz7ZBEA9JhJ_dKhXA0Mw" alt=""></div>

            </div>
          
            <button aria-label="Previous" class="glider-prev">«</button>
            <button aria-label="Next" class="glider-next">»</button>
            <div role="tablist" class="dots"></div>
            
        </div>


    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.3/glider.js" integrity="sha512-LB4vTYKgqUWA6w8MZm3zRsXW6bm5LAn6wUOsRFxSua4CHm3xxp6n3v9Ukupagi0AdpXK0FvpEdboPiVSYU3tJw==" crossorigin="anonymous"></script>

   <script>
      new Glider(document.querySelector('.glider'), {
       slidesToShow: 5,
       slidesToScroll: 1,
       draggable: true,
       dots: '.dots',
       arrows: {
         prev: '.glider-prev',
         next: '.glider-next'
       }
     });
   </script>
</body>
